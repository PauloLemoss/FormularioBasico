<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para praticar 2</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>


    
        <h1>Bem-vindo ao site</h1>

         <p>
            <ul>
                <li>
                    <a href="#1"> Inicio</a>
                </li>
            </ul>
            
         </p>
   
      


     <form method="GET" action="index.html" enctype="multipart/form-data">
        <label for="nome-completo">Nome completo</label>
       <input type="text" value="nome-completo" placeholder="digite o seu nome" id="nome-completo"> <br> 
       <label for=" E-mail">E-mail</label>
       <input type="text" value="E-mail" placeholder="digite o seu E-mail" id="E-mail"> <br> 

       <label for="senha">Senha</label> <br>
       <input type="password" value="senha" placeholder="digite a sua senha" id="senha"> <br>

       <label for="Masculino">Genero</label> <br>
       <input type="radio" name="Genero" id="Masculino"> 
       <label for="Masculino">Masculino</label> <br>
       

       
       <input type="radio" name="Genero" id="Feminino"> 
       <label for="Feminino">Feminino</label> <br>

       <input type="radio" name="Genero" id="Outro">
       <label for="Feminino">Outro</label> <br> 

       <div>
        <h3>Quais serviços quer contratar ? </h2> 
              
            <input  type  ="checkbox" name="Criacao de pagina de venda" id="Criacao de pagina de venda"> 
            <label for="Criacao de pagina de venda">Criação de página de venda</label> <br>
            
    
             

            <input  type="checkbox" name="Criacao de aplicativos" id="Criacao de aplicativos"> 
            <label for="Criacao de aplicativos">Criação de aplicativos</label> <br>
            
    
            <input  type="checkbox" name="formatacao de computador" id="formatacao de computador"> 
            <label for="formatacao de computador">Formatação de computador</label> <br>
            
             
    
            <label for="sua mensagem">Sua mensagem</label> <br>
            <textarea  id="sua mensagem"></textarea> <br>
    
            <input type="submit" value="Finalizar">
            <input type="submit" value="Limpar">
           
       </div>

     </form>
</body>
</html>
